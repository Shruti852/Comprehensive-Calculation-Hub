<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- HTML to CSS Link -->
    <link rel="stylesheet" href="ageCal.css"> <!-- Link HTML to CSS-->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Age Calculator</title>
 </head>
<body>
    <nav class="navbar navbar-expand-md bg"> <!-- bg is for Header -->
        <!-- Logo Insert -->
        <img src="https://play-lh.googleusercontent.com/2ZsaKc6EI_ouG0srjOMavHaVKd3HcwpXjJI69rl6E03jQ0VUvFscCz5EZTgL_cRQ8XYm" class="logo">
        <a href="#" class=" logobar navbar-brand fs-3 ms-3">AGE CALCULATOR</a>
      
        <!-- For 3 line icon -->
        <button class="navbar-toggler me-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#btn">
          <i class='bx bx-menu bx-md'></i>
        </button>
    </nav>


    <!-- ================== Making a Box ================== -->
    <div class = "container">
        <!-- Make a Form -->
        <form>
            <!-- This is for Form -->
            <div class = "base">

                <!-- This is for Heading -->
                <div class = "enter">
                    <h4>Age Calculator</h4>
                </div>

                <!-- For Date -->
                <div class = "block">
                    <p class = "title">Date</p>
                    <input type = "text" name = "date" id = "date" placeholder = "dd" required = "required" minlength = "1" maxlength = "2"/>
                </div>

                <!-- For Month -->
                <div class = "block">
                    <p class = "title">Month</p>
                    <input type = "text" name = "month" id = "month" placeholder = "mm" required = "required" minlength = "1" maxlength = "2"/>
                </div>

                <!-- For Year -->
                <div class = "block">
                    <p class = "title">Year</p>
                    <input type = "text" name = "year" id = "year" placeholder = "yyyy" required = "required" minlength = "4" maxlength = "4"/>
                </div>   
            </div>
            <!-- For Enter Button -->
            <div class = "base">
                <div class = "enter">
                    <input type = "button" name = "submit" value = "Submit" onclick = "age()" />
                </div>
            </div>

            <div id = "age"></div>
        </form>
    </div>

    <!-- Link HTML to JS -->
    <script src="ageCal.js"></script>  


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

</body>
</html>
