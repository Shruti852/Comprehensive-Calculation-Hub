<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- HTML to CSS Link -->
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>CALCULATOR</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg"> <!-- bg is for Header -->

        <!-- Logo Insert -->
        <img src="https://cdn-icons-png.flaticon.com/512/1237/1237914.png" class="logo">
        <a href="#" class=" logobar navbar-brand fs-3 ms-3">CALCULATOR</a>
      
        <!-- For 3 line icon -->
        <button class="navbar-toggler me-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#btn">
          <i class='bx bx-menu bx-md'></i>
        </button>
    </nav>


    <!-- ================== For Calculator ================== -->
    <div class="calc-body">
      <div class="calc-screen">
        <div class="screen" id="screen"></div> 
      </div>

      <!-- Calculator Buttons -->
      <div class="calc-button-row">
        <!-- This is "AC,(,),/" Vertical Buttons -->
        <button class="ac"><b>AC</b></button>
        <button class="opt"><b>(</b></button>
        <button class="opt"><b>)</b></button>
        <button class="opt"><b>/</b></button>

        <!-- This is for "7,8,9,*" Vertical Buttons in next line -->
        <button><b>7</b></button>
        <button><b>8</b></button>
        <button><b>9</b></button>
        <button class="opt"><b>x</b></button>

        <!-- This is for "4,5,6,-" Vertical Buttons in 3rd line -->
        <button><b>4</b></button>
        <button><b>5</b></button>
        <button><b>6</b></button>
        <button class="opt"><b>-</b></button>

        <!-- This is for "1,2,3,+" Vertical Buttons in 4th line -->
        <button><b>1</b></button>
        <button><b>2</b></button>
        <button><b>3</b></button>
        <button class="opt"><b>+</b></button>

        <!-- This is for ".,0,Cancel,=" Vertical Buttons in last line -->
        <button><b>.</b></button>
        <button><b>0</b></button>
        <button class="ac"><b>=</b></button>
        <button class="opt"><b>DEL</b></button>
      </div>
    </div>

    <!-- HTML to JS Link -->
    <script src="script.js"></script>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    
  </body>
</html>
